<ion-view>

    <ion-header-bar class="my-header">
       <!--  <a href="#/home" class="back-img"></a> -->
       <a class="button icon-left ion-chevron-left button-clear button-light"  href="#/home"></a>
        <h1 class="title my-h1">注册</h1>

    </ion-header-bar>

    <ion-content style="background-color:#e9e9e9;" ng-controller="RegisterCtrl">

        <form name="registerForm" novalidate>
            <div class="section-divider"></div>

            <div class="item item-input item-wrapper">
                <div class="float-left"><span class="register-item-label">手机号</span>
                </div>
                <div class="float-middle">
                    <input name="userMobile" ng-model="newUser.userMobile" class="register-item-input form-control" type="text" placeholder="请输入您的手机号" required>
                </div>
                <div class="float-right"></div>
            </div>

            </div>
            <div class="label-divider"></div>

            <div class="item item-input item-wrapper">
                <div class="float-left"><span class="register-item-label">验证码</span>
                </div>

                <div class="float-middle">
                    <input name="verifyCode" ng-model="newUser.userVerifyCode" class="register-item-input form-control" type="text" placeholder="请输入验证码" required>
                </div>

                <div class="float-right">
                    <button class="verify-code" ng-disabled="!verifyCodeEnable()" ng-class="verifyCodeEnable()? 'verify-code-enable':'verify-code-disable'" ng-click="getVerifyCode()">{{verifyCode.message}}</button>
                </div>
            </div>



            <div class="label-divider"></div>

            <div class="item item-input item-wrapper">
                <div class="float-left"><span class="register-item-label">输入密码</span>
                </div>
                <div class="float-middle">
                    <input name="userPwd" ng-model="newUser.userPwd" class="register-item-input form-control" type="password" placeholder="请输入6-16位字符或数字" required>
                </div>
                <div class="float-right"></div>
            </div>

            <div class="button-divider"></div>


            <div class="btn-wrapper">
                <button type="submit" class="bottom-btn" ng-click="registerUser()" ng-class="btnEnable()? 'btn-enable':'btn-disable'">
                    注&nbsp册
                </button>
            </div>


            <div class="section-divider"></div>

            <div class="agreement-wrapper">
                <div class="agreement-left">
                    <li class="item item-checkbox checkbox-wrapper checkbox-youthstu-style">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="newUser.userAgreed" class="checkbox-item">
                        </label>
                        <span class="agreement-span">同意</span>
                    </li>
                </div>
                <div class="agreement-right">
                    <a href="" class="agreement-a">《用户使用协议》</a>
                    <br>
                    <a href="" class="agreement-a">《使用条款和隐私政策协议》</a>
                </div>
            </div>
        </form>


    </ion-content>

</ion-view>
