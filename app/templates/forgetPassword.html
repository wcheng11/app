<ion-view>
    <ion-content class="no-header style-bgcolor-gray-light">
        <div class="bar bar-header  bar-myStyle">
            <a class="button icon-left ion-ios-arrow-left button-clear button-light " back-button></a>

            <h1 class="title">忘记密码</h1>
        </div>
        <div class="bar bar-subheader bar-tabs">
            <div class="list">
                <span class="item item-input style-bgcolor-gray-light">
                </span>
                <span class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="text" placeholder="请输入手机号" ng-model="dataInfo.mobileId"  maxlength="11">
                </span>
                <span class="item item-input">
                    <span class="input-label">验证码</span>
                    <input name="verifyCode" ng-model="dataInfo.verifyCode"  type="text" placeholder="验证码" required maxlength="4">
                    <a class="a-blink" ng-disabled="!VerifyCode.verifyCodeEnable()" ng-class="VerifyCode.verifyCodeEnable()? 'verify-code-enable':'verify-code-disable'" ng-click="VerifyCode.getVerifyCode(dataInfo.mobileId)">{{VerifyCode.verifyCode.message}}{{verifyCode.message}}</a>
                </span>
            </div>
            <div class="button-padding">
                <button ng-click="forgetPwd()" class="button button-full button-myStyle">确&nbsp;&nbsp;定</button>
            </div>
        </div>

    </ion-content>
</ion-view>
