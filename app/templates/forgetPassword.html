<ion-view>
    <ion-content class="no-header style-bgcolor-gray-light">
        <div class="bar bar-header  bar-myStyle">
            <a class="button icon-left ion-chevron-left button-clear button-light" href="#/home"></a>

            <h1 class="title">忘记密码</h1>
        </div>
        <div class="bar bar-subheader bar-tabs">
            <div class="list">
                <span class="item item-input style-bgcolor-gray-light">
                </span>
                <span class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="text" placeholder="请输入手机号" ng-model="data.mobileId">
                </span>
                <span class="item item-input">
                    <span class="input-label">验证码</span>
                    <input class="input-verifycode" type="text" ng-model="data.verifyCode" placeholder="请输入验证码">
                    <a class="a-blink" ng-click="getVerifyCode()">获取验证码</a>
                </span>
            </div>
            <div class="button-padding">
                <button ng-click="forgetPwd()" class="button button-full button-myStyle">确&nbsp;&nbsp;定</button>
            </div>
        </div>

    </ion-content>
</ion-view>
